<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container justify-content-center align-items-center min-vh-100 d-flex ">
        <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
            <h3 class="card-title text-center mb-4">Ingrese su edad</h2>
                <form id="registerForm" action="dashboard.html" method="post">

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-face-smile"></i></span>
                        <input type="edad" class="form-control" id="edad" placeholder="Edad en numero" />
                    </div>

                    <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-block mx-auto" onclick="calcular()">Consultar</button>
                    </div>
                </form>
        </div>
    </div>
    <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <p id="resultado"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
