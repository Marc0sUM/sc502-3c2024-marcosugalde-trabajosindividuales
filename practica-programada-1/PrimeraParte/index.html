<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">First Name:</label>
            <input id="first-name" type="text" name="first-name">

            <label for="last-name">Last Name:</label>
            <input id="last-name" type="text" name="last-name">

            <label for="email">Email:</label>
            <input id="email" type="email" name="email">

            <label for="new-password">New Password:</label>
            <input id="new-password" type="password" name="new-password">
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture:</label>
            <input id="profile-picture" type="file" name="file">

            <label for="age">Input your age (years):</label>
            <input id="age" type="number" name="age" min="13" max="120">

            <label for="referrer">How did you hear about us?</label>
            <select id="referrer" name="referrer">
            </select>

            <label for="bio">Provide a bio:</label>
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </fieldset>

        <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" name="terms" class="inline" required>
            I accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
